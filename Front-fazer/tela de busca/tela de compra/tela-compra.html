<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="tela-compra.css" />
</head>

<body>
  <div class="tela-de-compra">
    <div class="frame-logo"><img class="LOGO-a-ESTUDANTE" src="../images/Logo.png" /></div>
    <div class="divisao">

      <div class="tabela-produtos">
        <div class="tabela-texto">Checkout</div>
        <div class="conjunto-nomeacoes">
          <div class="produto-texto">Produto</div>
          <div class="produto-texto">Preço Unitário</div>
          <div class="produto-texto">Quantidade</div>
          <div class="produto-texto">Preço</div>
        </div>
        <div class="lista-produto">

          <div class="produto">
            <img class="image" src="../images/Conjunto lapis.jpeg" />
            <p class="nome-produto">Nome do Item com grande descrição, muito grande</p>
            <div class="produto-preco">R$ 150,00</div>
            <div class="conjunto-quantidade">
              <button class="botao-hidden">
                <img class="icone" src="../images/retirar.svg" />
              </button>
              <div class="quantidade-itens">2</div>
              <button class="botao-hidden">
                <img class="icone" src="../images/adicionar.svg" />
              </button>
            </div>

            <div class="produto-preco">R$ 300,00</div>

            <button class="botao-hidden">
              <img class="icone_maior" src="../images/deletar.svg" />
            </button>
          </div>

        </div>

        <div class="conjunto-botoes">
          <button class="botao-continuar-compra">CONTINUAR COMPRANDO</button>
          <button class="botao-finalizar-compra ">FINALIZAR PEDIDO</button>
        </div>


      </div>

      <div class="tabela-preco">

        <div class="tabela-texto">Resumo Do Pedido</div>

        <div class="preco-formato">

          <div class="conjunto-conjunto-preco">

            <div class="conjunto-preco">
              <div class="preco-texto">Subtotal</div>
              <div class="preco-valor">Xxxx,xx R$</div>
            </div>

            <div class="conjunto-preco">
              <div class="preco-texto">Entrega</div>
              <div class="preco-valor">Xxxx,xx R$</div>
            </div>

            <div class="conjunto-preco">
              <div class="preco-texto">Cupom De Desconto</div>
              <div class="preco-valor">Xxxx,xx R$</div>
            </div>

          </div>

          <hr class="linha" />

          <div class="conjunto-conjunto-preco">

            <div class="conjunto-preco">
              <div class="preco-texto">Total</div>
              <div class="preco-valor">Xxxx,xx R$</div>
            </div>

          </div>

        </div>

      </div>
    </div>
  </div>
</body>

</html>
