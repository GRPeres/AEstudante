<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="globals.css" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="tela-de-compra">
    <div class="frame-logo"><img class="LOGO-a-ESTUDANTE" src="img/LOGO-a-ESTUDANTE-2.png" /></div>
    <div class="overlap">
      <div class="preco">
        <div class="resumo-do-pedido">Resumo Do Pedido</div>
        <div class="text-wrapper">Subtotal</div>
        <div class="div">Entrega</div>
        <div class="cupom-de-desconto">Cupom De Desconto</div>
        <div class="text-wrapper-2">Total</div>
        <div class="XXXX-XXR">Xxxx,xxr$</div>
        <div class="overlap-group">
          <div class="XXXX-XXR-2">Xxxx,xxr$</div>
          <div class="XXXX-XXR-3">Xxxx,xxr$</div>
        </div>
        <div class="XXXX-XXR-4">Xxxx,xxr$</div>
      </div>
      <div class="produtos">
        <div class="overlap-2">
          <div class="text-wrapper-3">Checkout</div>
          <div class="group">
            <div class="text-wrapper-4">Produto</div>
            <div class="text-wrapper-5">Unit.</div>
            <div class="text-wrapper-6">Quantidade</div>
            <div class="text-wrapper-7">Preço</div>
          </div>
          <div class="produto">
            <img class="image" src="img/image.png" />
            <p class="p">Nome do Item com grande descrição, muito grande</p>
            <div class="pre-o">R$ 150,00</div>
            <div class="pre-o-2">R$ 300,00</div>
            <div class="quantidade-do-item">
              <img class="menos" src="img/menos.svg" />
              <div class="qunatidade-itens">2</div>
              <img class="mais" src="img/mais.svg" />
            </div>
            <div class="text-wrapper-8">Remover</div>
          </div>
          <div class="text-wrapper-9">Continuar comprando</div>
          <div class="enviar">
            <div class="finalizar-pedido">FINALIZAR PEDIDO</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
