<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code WhatsApp</title>
  <link rel="stylesheet" href="../static/css/bottombar.css" />
  <link rel="stylesheet" href="../static/css/topbarstyle.css" />
  <style>
    .alinhamento-centro {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 5vh;
    }

    .qr-container {
      text-align: center;
      width: 80%;
      min-height: 80%;
      background-color: #ffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    }

    .texto-zap-zap-1 {
      color: #4CAF50;
    }

    .img-zap-zap {
      margin: 20px 0;
      width: 200px;
      height: 200px;
    }

    .texto-zap-zap-2 {
      color: #333;
      font-size: 1rem;
    }

    .highlight {
      color: #4CAF50;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div id="wrap">

    <header class="conjunto-topbar">
      <div class="organizacao">
        <a href="/">
          <div class="frame-logo">
            <img class="LOGO-A-ESTUDANTE" src="../static/images/Logo.png" />
          </div>
        </a>
        <a href="/">
          <div class="nome-estabelecimento">
            <div class="nome-principal">A Estudante</div>
            <div class="subtitulo">Office Shop</div>
          </div>
        </a>

        <form id="search-form" action="{{ url_for('search') }}" method="GET" class="conjunto-barra-de-pesquisa">
          <input type="text" name="search_term" class="barra-de-pesquisa" placeholder="Pesquise aqui" />
          <button type="submit" class="lupa">
            <img src="../static/images/Lupa.svg" alt="Search" />
          </button>
        </form>

        <div class="botoes">
          <a id="icone-carrrinho" class="icone-carrrinho" href="/ver_carrinho">
            <img class="icone-carrrinho" src="../static/images/Carrinho.svg" />
          </a>
        </div>
      </div>
    </header>

    <main class="alinhamento-centro">
      <div class="qr-container">
        <h1 class="texto-zap-zap-1">Envie uma mensagem pelo WhatsApp!</h1>
        <p class="texto-zap-zap-2">Escaneie o QR code abaixo com seu <span class="highlight">WhatsApp</span>.</p>
        <p class="texto-zap-zap-2">Uma mensagem será gerada automaticamente para envio.</p>
        <img class="img-zap-zap" src="{{ url_for('static', filename='images/qrcode_whatsapp.png') }}"
          alt="QR Code WhatsApp">
        <p class="texto-zap-zap-2">Aponte a câmera do seu celular e toque no link do WhatsApp.</p>
      </div>
    </main>
  </div>

  <footer class="bottombar">
    <b>
      <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank" rel="noopener noreferrer">
        <div class="parafora">Telefone</div>
      </a>
    </b>
    <b>
      <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank" rel="noopener noreferrer">
        <div class="parafora">whatsapp</div>
      </a>
    </b>
  </footer>

</body>

</html>
